<div class="container">        
        <div class="example-container">
            <h2>Open</h2>
            <br>
            <div
                cdkDropList
                #todoList="cdkDropList"
                [cdkDropListData]="open"
                [cdkDropListConnectedTo]="[doneList, inprogressList, pendingList, completedList, colsedList]"
                class="example-list"
                (cdkDropListDropped)="drop($event, 'OPEN', 'open')">
                <div class="example-box" *ngFor="let item of open" cdkDrag>{{item.title}}</div> 
            </div>
        </div>

        <div class="example-container">
                <h2>In Progress</h2>
                <br>
                <div
                    cdkDropList
                    #inprogressList="cdkDropList"
                    [cdkDropListData]="inprogress"
                    [cdkDropListConnectedTo]="[todoList, completedList, colsedList, doneList, pendingList]"
                    class="example-list"
                    (cdkDropListDropped)="drop($event, 'INPROGRESS', 'inprogress')">
                    <div class="example-box" *ngFor="let item of inprogress" cdkDrag>{{item.title}}</div>
                </div>
        </div>

        <div class="example-container">
            <h2>Pending</h2>
            <br>
            <div
                cdkDropList
                #pendingList="cdkDropList"
                [cdkDropListData]="pending"
                [cdkDropListConnectedTo]="[todoList, completedList, colsedList, doneList, inprogressList]"
                class="example-list"
                (cdkDropListDropped)="drop($event, 'PENDING', 'pending')">
                <div class="example-box" *ngFor="let item of pending" cdkDrag>{{item.title}}</div>
            </div>
        </div>

        <div class="example-container">
            <h2>Completed</h2>
            <br>
            <div
                cdkDropList
                #completedList="cdkDropList"
                [cdkDropListData]="completed"
                [cdkDropListConnectedTo]="[todoList, pendingList, colsedList, doneList, inprogressList]"
                class="example-list"
                (cdkDropListDropped)="drop($event, 'COMPLETED', 'completed')">
                <div class="example-box" *ngFor="let item of completed" cdkDrag>{{item.title}}</div>
            </div>
        </div>

        <div class="example-container">
            <h2>Closed</h2>
            <br>
            <div
                cdkDropList
                #colsedList="cdkDropList"
                [cdkDropListData]="closed"
                [cdkDropListConnectedTo]="[todoList, doneList, inprogressList, pendingList, completedList]"
                class="example-list"
                (cdkDropListDropped)="drop($event, 'CLOSED', 'closed')">
                <div class="example-box" *ngFor="let item of closed" cdkDrag>{{item.title}}</div>
            </div>
        </div>

</div>
