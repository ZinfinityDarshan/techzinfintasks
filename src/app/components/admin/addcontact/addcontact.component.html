<div>
    <form [formGroup]="addContactForm" style="height: 100%; width: 100%">

            <mat-horizontal-stepper  #stepper>
                    <mat-step label="General">
                        <br>
                            <mat-form-field appearance="outline" class="width48">
                                    <mat-label >Name</mat-label>
                                    <input matInput placeholder="Name" formControlName="name">
                            </mat-form-field>&nbsp;&nbsp;
                            <mat-form-field appearance="outline" class="width48">
                                    <mat-label >Contact No</mat-label>
                                    <input matInput placeholder="Contact No" formControlName="contactno">
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="width48">
                                    <mat-label >Phone No</mat-label>
                                    <input matInput placeholder="Phone No" formControlName="phoneno">
                            </mat-form-field>&nbsp;&nbsp;
                            <mat-form-field appearance="outline" class="width48">
                                    <mat-label >Company</mat-label>
                                    <input matInput placeholder="Company" formControlName="company">
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="width48">
                                    <mat-label >Business Card</mat-label>
                                    <input matInput placeholder="Businesscard" formControlName="businesscard">
                            </mat-form-field>
                            &nbsp;&nbsp;
                            <mat-form-field appearance="outline" class="width48">
                                    <mat-label>Business</mat-label>
                                    <input matInput placeholder="Business" formControlName="business" (keyup)="addBusinessKeyUp($event)">
                                    <mat-icon matSuffix (click)="addBusiness(addContactForm.business)" style="cursor: pointer;">add</mat-icon>
                                    
                            </mat-form-field>
                            <mat-form-field appearance="outline" style="width: 100%">
                                    <mat-label>Tags</mat-label>
                                    <input matInput placeholder="Tag" formControlName="tags" (keyup)="addBusinessKeyUp2($event)">
                                    <mat-icon matSuffix (click)="addTags(addContactForm.tags)" style="cursor: pointer;">add</mat-icon>
                                    
                            </mat-form-field>
                            <br>
                            <button mat-button matStepperNext >Next</button>

                    </mat-step>

                    <mat-step label="Address">
                            <br>
                            <div formGroupName="address">
                
                                    <mat-form-field appearance="outline" class="width48 matHeight">
                                            <mat-label >First Line</mat-label>
                                            <input matInput placeholder="Businesscard" formControlName="fline">
                                    </mat-form-field>
                                    &nbsp;&nbsp;
                                    <mat-form-field appearance="outline" class="width48">
                                            <mat-label >Second line</mat-label>
                                            <input matInput placeholder="Businesscard" formControlName="sline">
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" class="width48">
                                            <mat-label >Landmark</mat-label>
                                            <input matInput placeholder="Landmark" formControlName="landmark">
                                    </mat-form-field>
                                    &nbsp;&nbsp;
                                    <mat-form-field appearance="outline" class="width48">
                                            <mat-label >Pincode</mat-label>
                                            <input matInput placeholder="Pincode" formControlName="pincode">
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" class="width48">
                                            <mat-label >City</mat-label>
                                            <input matInput placeholder="City" formControlName="city">
                                    </mat-form-field>
                                    &nbsp;&nbsp;
                                    <mat-form-field appearance="outline" class="width48">
                                            <mat-label >State</mat-label>
                                            <input matInput placeholder="State" formControlName="state">
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" style="width: 100%">
                                            <mat-label >country</mat-label>
                                            <input matInput placeholder="Businesscard" formControlName="country">
                                    </mat-form-field>
                
                
                            </div>
                            <button mat-button matStepperNext >Next</button>
                    </mat-step>

                    <mat-step label="Corporate Address">
                            <br>
                            <div formGroupName="officeaddress">
                
                                    <mat-form-field appearance="outline" class="width48 matHeight">
                                            <mat-label >First Line</mat-label>
                                            <input matInput placeholder="Businesscard" formControlName="fline">
                                    </mat-form-field>
                                    &nbsp;&nbsp;
                                    <mat-form-field appearance="outline" class="width48">
                                            <mat-label >Second line</mat-label>
                                            <input matInput placeholder="Businesscard" formControlName="sline">
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" class="width48">
                                            <mat-label >Landmark</mat-label>
                                            <input matInput placeholder="Landmark" formControlName="landmark">
                                    </mat-form-field>
                                    &nbsp;&nbsp;
                                    <mat-form-field appearance="outline" class="width48">
                                            <mat-label >Pincode</mat-label>
                                            <input matInput placeholder="Pincode" formControlName="pincode">
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" class="width48">
                                            <mat-label >City</mat-label>
                                            <input matInput placeholder="City" formControlName="city">
                                    </mat-form-field>
                                    &nbsp;&nbsp;
                                    <mat-form-field appearance="outline" class="width48">
                                            <mat-label >State</mat-label>
                                            <input matInput placeholder="State" formControlName="state">
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" style="width: 100%">
                                            <mat-label >country</mat-label>
                                            <input matInput placeholder="Businesscard" formControlName="country">
                                    </mat-form-field>
                
                
                            </div>

                            <button mat-raised-button color="primary" (click) = "addContact(addContactForm.value)">Finish and Submit</button>
                            <button mat-raised-button color="warn" style="float: right" (click)="formhelper.removeValidators(this.addContactForm); stepper.reset();">Reset</button>
                            <button mat-raised-button  style="float: right" (click)="closedialog()">Cancel</button>
                    </mat-step>

            </mat-horizontal-stepper>
            
    </form>
</div>
